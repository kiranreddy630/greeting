<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting_Page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <img id="banner_img" class="background_img" src=""/>
        <!--<img id="sunny" class="Sunny" src="sunny.jpg"/>
        <img id="sunset" class="Sunset" src="sunset.jpg"/>
        <img id="night"  class="Night" src="night.jpeg"/>-->
        <div class="date_day_time">
        <h1 id="present-time"></h1>
        <h2 id="date"></h2>
        <h3 id="present-day">
        </h3>
        
        </div>
        <p id="greet" class="greet"></p>
        <script>
            let time= document.getElementById("present-time");

            setInterval(()=>{
                let d= new Date();
                time.innerHTML = d.toLocaleTimeString();
            },1000)
            
            n =  new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
            
            const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let day = days[n.getDay()];
            document.getElementById("present-day").innerHTML = day;
            let h= n.getHours();
            console.log(h);
            
            if(h>5 && h<=7){
                document.getElementById("banner_img").src="sunrise.png";
                document.getElementById("greet").innerHTML = "Good Morning";

                
            }
            else if(h>7 && h<=17){
                document.getElementById("banner_img").src="sunny.jpg";
                document.getElementById("greet").innerHTML = "Good Morning";

            }
            else if(h>17 && h<=21){
                document.getElementById("banner_img").src="sunset.jpg";
                document.getElementById("greet").innerHTML = "Good Evening";

            }
            else{
                document.getElementById("banner_img").src="night.jpeg";
                document.getElementById("greet").innerHTML = "Good Night"; 
            }

            
        </script>
    </div>
</body>
</html>
